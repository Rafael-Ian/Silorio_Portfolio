<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {font-family: Arial, sans-serif; background: #ffffff; text-align: center; padding: 50px;}
    input[type=text] {padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 4px;}
    button {padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;}
    button:hover {background: #0056b3;}
    .result {margin-top: 20px; font-size: 20px; color: #333;}
  </style>
</head>
<body>
  <h2>Infix to Postfix Converter</h2>
  <form method="POST">
    <label>Enter Infix Expression:</label><br>
    <input type="text" name="expression" placeholder="Ex: A+B*C" required><br><br>
    <button type="submit">Convert to Postfix</button>
  </form>

  {% if postfix %}
  <div class="result">
    <h3>Postfix Expression:</h3>
    <p><strong>{{ postfix }}</strong></p>
  </div>
  {% endif %}
</body>
</html>
