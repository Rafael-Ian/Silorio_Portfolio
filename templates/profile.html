{% extends "base.html" %}
{% block content %}
<section class="profile">
  <div class="profile-card">
    <img src="{{ url_for('static', filename=user.image) }}" alt="Profile picture of {{ user.name }}" class="profile-pic">
    <div class="profile-info">
      <h2>{{ user.name }}</h2>
      <p class="about">{{ user.about }}</p>
      <p><strong>Contact:</strong> <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
    </div>
  </div>
</section>
{% endblock %}
